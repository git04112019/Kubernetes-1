landscape:
  name: garden-core                 			    # general Gardener landscape identifier, for example, `my-gardener`
  domain: your.domain.com       				 	# unique basis domain for DNS entries

  cluster:                                          # information about your base cluster
    kubeconfig: ./kubeconfig  						# path to your `kubeconfig` file, rel. to directory `landscape` (defaults to `./kubeconfig`)
    networks:                                       # CIDR IP ranges of base cluster
	  nodes: 10.240.0.0/16
      pods: 10.241.128.0/17
      services: 100.64.0.0/13

  iaas:
    - name: default-seed                           # seed on the base cluster
      type: aws             			           # iaas provider
      region: us-east-1      					   # region for initial seed
      zones:                                       # remove zones block for Azure
        - us-east-1a
        - us-east-1b
        - us-east-1c
      credentials: 
        accessKeyID: XXXXXXXXXXXXXX
        secretAccessKey: XXXXXXXXXXXXXXXXXXXXXXXXXXX
   #- name: aws-seed                             # seed on a separate cluster
   #  type: <gcp|aws|azure|openstack>            # see above
   #  region: <major region>-<minor region>      # region for seed
   #  zones:                                     # remove zones block for Azure
   #    - us-east-1a
   #    - us-east-1b
   #    - us-east-1c
   #  cluster:                                   # information about your seed's base cluster
   #    networks:                                # CIDR IP ranges of seed cluster
   #      nodes: <CIDR IP range>
   #      pods: <CIDR IP range>
   #      services: <CIDR IP range>
   #    kubeconfig:                              # kubeconfig for seed cluster
   #      apiVersion: v1
   #      kind: Config
   #      ...
   #  credentials:
   #    accessKeyID: 
   #    secretAccessKey:
		

  #etcd:                                                # optional, default values based on `landscape.iaas`
  #  backup:
  #    type: aws             				            # type of blob storage
  #    resourceGroup:                                   # Azure resource group you would like to use for your backup
  #    region: (( iaas.region ))                        # region of blob storage (default: same as above)
  #    credentials: (( iaas.credentials ))              # credentials for the blob storage's IaaS provider (default: same as above)

  #dns:                                                 # optional, default values based on `landscape.iaas`
  #  type: routue-53   			                        # dns provider
  #  credentials: (( iaas.credentials ))                # credentials for the dns provider

  identity:
    users:
      - email: your-email@domain.com                    # email (used for Gardener dashboard login)
        username: username                              # username (displayed in Gardener dashboard)
        password: password                              # clear-text password (used for Gardener dashboard login)
